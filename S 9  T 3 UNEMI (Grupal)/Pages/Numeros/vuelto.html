<body>
    <header>
        <h1> Vuelto Mi Comisariato</h1>

    <main>
        <section class="container">
          <form >
             <label for="">
                <input type="number" id="cantidad"  placeholder="Ingrese cantidad articulos" required>
             </label>
             <label for="">
                <input type="number" id="precio"placeholder="Ingrese Precio de cada Articulo" required>
             </label>
             <div class="botones">
               <button type="button" class="boton" onclick="numero.vuelto()">Aceptar</button>
              </div>
             <div id="resp2">
               Costo
             </div> <br>

             <label for="">
                <input type="number" id="pago" placeholder="Ingrese Pago">
             </label>
             <div class="botones">
                 <button type="button" class="boton" onclick="numero.vuelto()">Aceptar</button>
                 <button type="reset" class="boton" >Limpiar</button>
             </div>
             <div id="resp">
                Respuesta
             </div>
          </form>
        </section>
        
    </main>

<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Exponente </title>
    <link rel="stylesheet" href="/Css/Estilos.css" />
  </head>

  <body>
    <header>
      <h1> Exponente de un Numero </h1>
    </header>
    <main>
      <section class="container">
        <form>
          <label>
            <input type="number" id="base" placeholder="Base" />
          </label>
          <label>
            <input type="number" id="exponente" placeholder="Exponente" />
          </label>
          <div class="botones">
            <button type="button" class="boton" onclick="numero.exponente()">
              Aceptar
            </button>
            <button type="reset" class="boton">Limpiar</button>
          </div>

          <div id="resp">
            Respuesta
        </div>

        </form>
      </section>
    </main>

    <footer>
      <h6> Todos los derechos reservados Â© - Snazzy's </h6>
  </footer>

    <script src="/Js/Numeros.js"></script>
  </body>
</html>
